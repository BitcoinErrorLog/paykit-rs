name: Mobile FFI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'paykit-mobile/**'
      - 'paykit-lib/**'
      - 'paykit-interactive/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'paykit-mobile/**'
      - 'paykit-lib/**'
      - 'paykit-interactive/**'
      - 'Cargo.toml'
      - 'Cargo.lock'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  mobile-tests:
    name: Mobile Unit Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        rust: [stable]
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy
      
      - name: Cache cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-mobile-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Run unit tests
        run: cargo test -p paykit-mobile --lib
      
      - name: Run doc tests
        run: cargo test -p paykit-mobile --doc

  executor-integration:
    name: Executor Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ubuntu-executor-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Run executor integration tests
        run: cargo test -p paykit-mobile --test executor_integration
      
      - name: Run all integration tests
        run: cargo test -p paykit-mobile --test '*'

  mobile-clippy:
    name: Mobile Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      
      - name: Clippy (lib)
        run: cargo clippy -p paykit-mobile --lib -- -D warnings
      
      - name: Clippy (tests)
        run: cargo clippy -p paykit-mobile --tests -- -D warnings
      
      - name: Clippy (all targets)
        run: cargo clippy -p paykit-mobile --all-targets -- -D warnings

  mobile-fmt:
    name: Mobile Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      
      - name: Check formatting
        run: cargo fmt -p paykit-mobile -- --check

  mobile-docs:
    name: Mobile Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: dtolnay/rust-toolchain@stable
      
      - name: Check documentation builds
        run: cargo doc -p paykit-mobile --no-deps --all-features
        env:
          RUSTDOCFLAGS: "-D warnings"
      
      - name: Verify API docs exist
        run: |
          test -f paykit-mobile/API_REFERENCE.md
          test -f paykit-mobile/BITKIT_INTEGRATION_GUIDE.md
          test -f paykit-mobile/CHANGELOG.md

  full-build:
    name: Full Build
    runs-on: ubuntu-latest
    needs: [mobile-tests, executor-integration, mobile-clippy, mobile-fmt]
    steps:
      - uses: actions/checkout@v4
      
      - uses: dtolnay/rust-toolchain@stable
      
      - name: Build release
        run: cargo build -p paykit-mobile --release
      
      - name: Verify test count
        run: |
          TEST_COUNT=$(cargo test -p paykit-mobile --lib -- --list 2>&1 | grep "test$" | wc -l)
          echo "Unit tests found: $TEST_COUNT"
          if [ "$TEST_COUNT" -lt 100 ]; then
            echo "ERROR: Expected at least 100 unit tests, found $TEST_COUNT"
            exit 1
          fi
          
          INTEGRATION_COUNT=$(cargo test -p paykit-mobile --test executor_integration -- --list 2>&1 | grep "test$" | wc -l)
          echo "Integration tests found: $INTEGRATION_COUNT"
          if [ "$INTEGRATION_COUNT" -lt 25 ]; then
            echo "ERROR: Expected at least 25 integration tests, found $INTEGRATION_COUNT"
            exit 1
          fi
